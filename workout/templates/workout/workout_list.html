{% extends 'workout/base.html' %} {% block content %}
<div class="container">
  <h2>Workouts <a href="{% url 'workout_create' %}">[+]</a></h2>
  <ul>
    {% for workout in workouts %}

      <a href="{% url 'workout_detail' pk=workout.pk %}"

      >

    {% endfor %}
  </ul>
</div>
{% endblock %}
