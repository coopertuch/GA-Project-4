{% extends 'workout/base.html' %} {% block content %}
<div class="container">
  <h4>Lifts<a href="{% url 'lift_create' %}"> [+]</a></h4>
  <ul>
    {% for lift in lifts %}
    <li>
      <a class="black-text" href="{% url 'lift_detail' pk=lift.pk %}"
        >[ {{ lift.workout.muscle }} - {{ lift.exercise }} ]</a
      >
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
