{% load staticfiles %}
<html>
  <head>
    <title>WeWorkout</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'materialize/css/workout.css' %}"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="navigation">
      <a class="brand-logo" href="/">WeWorkout</a>
      <nav class="right hide-on-med-and-down">
        <a href="/">[ Workouts ]</a>
        <a href="/lifts">[ Lifts ]</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">[ Log out, {{ user.username }} ]</a>
        {% else %}
        <a href="{% url 'login' %}">[ Login ]</a>
        <a href="{% url 'signup' %}">[ Signup ]</a>
        {% endif %}
      </nav>
    </div>

    {% block content %} {% endblock %}
    <script
      type="text/javascript"
      src="{% static 'materialize/js/materialize.min.js' %}"
    ></script>
  </body>
</html>
