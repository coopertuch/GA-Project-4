{% load staticfiles %}
<html>
  <head>
    <title>WeWorkout</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'materialize/css/materialize.css' %}"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper #1976d2 blue darken-2">
          <a class="brand-logo" href="/">WeWorkout</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="/">[ Workouts ]</a></li>
            <li><a href="/lifts">[ Lifts ]</a></li>
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'logout' %}">[ Log out, {{ user.username }} ]</a>
            </li>
            {% else %}
            <li><a href="{% url 'login' %}">[ Login ]</a></li>
            <li><a href="{% url 'signup' %}">[ Signup ]</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
    {% block content %} {% endblock %}
    <script
      type="text/javascript"
      src="{% static 'materialize/js/materialize.min.js' %}"
    ></script>
  </body>
</html>
